<div class="{{getBaseCssClasses 'header'}}">
    <a id="ks-date-picker-previous-year-btn-{{id}}"
       class="{{getBaseCssClasses 'prev-year-btn'}}"
       href="#"
       tabindex="-1"
       role="button"
       title="{{previousYearLabel}}"
       hidefocus="on">
    </a>
    <a id="ks-date-picker-previous-month-btn-{{id}}"
       class="{{getBaseCssClasses 'prev-month-btn'}}"
       href="#"
       tabindex="-1"
       role="button"
       title="{{previousMonthLabel}}"
       hidefocus="on">
    </a>
    <a class="{{getBaseCssClasses 'month-select'}}"
       role="button"
       href="#"
       tabindex="-1"
       hidefocus="on"
       title="{{monthSelectLabel}}"
       id="ks-date-picker-month-select-{{id}}">
        <span id="ks-date-picker-month-select-content-{{id}}">{{monthYearLabel}}</span>
        <span class="{{getBaseCssClasses 'month-select-arrow'}}">x</span>
    </a>
    <a id="ks-date-picker-next-month-btn-{{id}}"
       class="{{getBaseCssClasses 'next-month-btn'}}"
       href="#"
       tabindex="-1"
       role="button"
       title="{{nextMonthLabel}}"
       hidefocus="on">
    </a>
    <a id="ks-date-picker-next-year-btn-{{id}}"
       class="{{getBaseCssClasses 'next-year-btn'}}"
       href="#"
       tabindex="-1"
       role="button"
       title="{{nextYearLabel}}"
       hidefocus="on">
    </a>
</div>
<div class="{{getBaseCssClasses 'body'}}">
    <table class="{{getBaseCssClasses 'table'}}" cellspacing="0" role="grid">
        <thead>
        <tr role="row">
            {{#if showWeekNumber}}
            <th role="columnheader" class="{{getBaseCssClasses 'column-header'}} {{getBaseCssClasses 'week-number-header'}}">
                <span class="{{getBaseCssClasses 'column-header-inner'}}">x</span>
            </th>
            {{/if}}
            {{#each weekdays}}
            <th role="columnheader" title="{{.}}" class="{{getBaseCssClasses 'column-header'}}">
                <span class="{{getBaseCssClasses 'column-header-inner'}}">
                    {{veryShortWeekdays[xindex]}}
                </span>
            </th>
            {{/each}}
        </tr>
        </thead>
        <tbody id="ks-date-picker-tbody-{{id}}">
        {{{renderDates}}}
        </tbody>
    </table>
</div>
{{#if showToday||showClear}}
<div class="{{getBaseCssClasses 'footer'}}">
    <a class="{{getBaseCssClasses 'today-btn'}}"
       role="button"
       hidefocus="on"
       tabindex="-1"
       href="#"
       id="ks-date-picker-today-btn-{{id}}"
       title="{{todayTimeLabel}}">{{todayLabel}}</a>
    <a class="{{getBaseCssClasses 'clear-btn'}}"
       role="button"
       hidefocus="on"
       tabindex="-1"
       href="#"
       id="ks-date-picker-clear-btn-{{id}}">{{clearLabel}}</a>
</div>
{{/if}}
