<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <link href="http://a.tbcdn.cn/s/kissy/1.3.0rc/css/base.css" rel="stylesheet"/>
    <style>
        .shape {
            position: absolute;
            left: 200px;
            top: 200px;
            width: 98px;
            height: 98px;
            border: 1px solid red;
        }

        #shapeT, #shapeT2 {
            border: 1px solid green;
        }

        #t2, #shapeT2 {
            left: 500px;
            top: 400px;
        }

        #t3, #shapeT3 {
            left: 900px;
            top: 200px;
        }
    </style>
</head>
<body>
<div id="shapeT" class="shape"></div>
<div id="t" class="shape"></div>

<div id="shapeT2" class="shape"></div>
<div id="t2" class="shape"></div>

<div id="shapeT3" class="shape"></div>
<div id="t3" class="shape"></div>

<script src="/kissy/build/seed.js"></script>
<script src="/kissy/src/package.js"></script>
<script>
    KISSY.use('dom', function (S, Dom) {
        var t = Dom.get('#t');
        var t2 = Dom.get('#t2');
        var t3 = Dom.get('#t3');
        Dom.css(t, 'transform-origin', '0 0');
        var i = 0, step = 15;
        var zoom = 1, maxZoom = 5;
        setInterval(function () {
            Dom.css(t, 'transform', 'translate(50px,20px) rotate(' + (step * (++i) % 360) + 'deg) ');
            Dom.css(t2, 'transform', 'rotate(' + (step * (++i) % 360) + 'deg)');
            zoom %= maxZoom;
            zoom++;
            Dom.css(t3, 'transform', 'scale(' + zoom + ') ');
        }, 500);
        S.log(Dom.css(t, 'transform'));
    });
</script>
</body>
</html>
